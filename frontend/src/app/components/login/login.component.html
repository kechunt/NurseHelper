<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img
        src="/nursehelper.png"
        alt="NurseHelper Logo"
        class="logo"
      />
    </div>

    <h1 class="login-title">Iniciar Sesión</h1>
    <p class="login-subtitle">Ingresa a NurseHelper</p>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="input-group">
        <label for="usernameOrEmail">Usuario o Correo</label>
        <input
          type="text"
          id="usernameOrEmail"
          class="neuro-input"
          placeholder="usuario o correo@ejemplo.com"
          [(ngModel)]="usernameOrEmail"
          name="usernameOrEmail"
          required
        />
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          class="neuro-input"
          placeholder="••••••••"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <div *ngIf="error" class="error-message">{{ error }}</div>

      <button
        type="submit"
        class="neuro-btn"
        [disabled]="loading"
      >
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>

    <div class="login-footer">
      <p>
        ¿No tienes cuenta?
        <a routerLink="/register" class="link">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>
